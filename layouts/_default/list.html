{{ define "main" }}
<main class="page-main pa4" role="main">
  <section class="blog-intro mw8 center mb5">
    <!-- <h2 class="f2 f1-ns lh-solid tc center">{{ .Title }}</h2> -->
    <!-- <p class="f4 f2-ns measure lh-copy tc center">{{ .Description }}</p> -->
   <h1 class="f1 mt1 lh-title">{{ .Title }}</h1> 
   <h2 class="ttu tracked black-70 pv3 mt1 b--black-10">{{ .Description }}</h2>
   
   <hr class="f4 ba b--black-10 mt0 mb4 ml0">

    <!-- {{ if .Params.show_author_byline }}<p class="f7 measure lh-copy tc center i">{{ if .Params.author }}Written by {{ .Params.author }}{{ end }}</p>{{ end }} -->
  </section>
  <section class="blog-content mw8 center">
    {{ $paginator := .Paginate (where .Pages "Type" "blog") }}
    {{ range $paginator.Pages }}
      {{ .Render "summary"}}
    {{ end }}
    {{ partial "shared/list-pagination.html" . }}
  </section>
</main>
{{ end }}
