{{ define "main" }}
<main class="page-main pa4" role="main">
  <section class="page-content mw8 center">
    <div class="flex-ns">
      <div class="w-50-ns pr4-ns">
        <h1 class="f1 mt1 lh-title">{{ .Title }}</h1>
        <p class="f4 measure-wide lh-copy cf">{{ .Description | markdownify }}</p>
        {{ if .Params.show_social_links }}
        <p class="measure-narrow mv4 lh-copy">
          {{ partial "shared/social-links.html" . }}
        </p>
        {{ end }}
      </div>
      <div class="w-50-ns mt3">
        {{ partial "shared/contact-form.html" . }}
      </div>
    </div>
  </section>
</main>
{{ end }}
